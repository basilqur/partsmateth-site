<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Portal | PartsMateTH</title>
  <meta name="description" content="Login or sign up to manage your seller account at PartsMateTH." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4, .font-display { font-family: 'Space Grotesk', sans-serif; }

    body {
      background: #060912;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      overflow: hidden;
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #06b6d4 0%, #3B82F6 100%);
      bottom: -150px;
      right: -150px;
      animation-delay: -10s;
    }

    .orb-3 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #8B5CF6 0%, #ec4899 100%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -5s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.05); }
      50% { transform: translate(-20px, 20px) scale(0.95); }
      75% { transform: translate(20px, 10px) scale(1.02); }
    }

    /* Grid pattern */
    .grid-pattern {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: -1;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #3B82F6 0%, #42C2BA 50%, #3B82F6 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
    }

    /* Input styling */
    .premium-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.875rem 1rem;
      color: white;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .premium-input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      background: rgba(255, 255, 255, 0.08);
    }

    .premium-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Button styling */
    .btn-primary {
      background: linear-gradient(135deg, #3B82F6, #8B5CF6);
      color: white;
      font-weight: 600;
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.5);
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-weight: 600;
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px -10px rgba(16, 185, 129, 0.5);
    }

    /* Tab styling */
    .tab-btn {
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
      background: transparent;
      border-top: none;
      border-left: none;
      border-right: none;
      cursor: pointer;
    }

    .tab-btn:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    .tab-btn.active {
      color: white;
      border-bottom-color: #3B82F6;
    }

    /* Phone input */
    .phone-select {
      appearance: none;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 0.875rem 0.75rem;
      color: transparent;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .phone-select:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
    }

    .phone-select option {
      background: #1a1a2e;
      color: white;
    }

    .phone-wrapper {
      display: flex;
      align-items: stretch;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .phone-wrapper:focus-within {
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .phone-prefix {
      padding: 0.875rem 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      white-space: nowrap;
    }

    .phone-input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 0.875rem 1rem;
      color: white;
      font-size: 0.95rem;
    }

    .phone-input:focus {
      outline: none;
    }

    .phone-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Icon styling */
    .seller-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      border-radius: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .seller-icon svg {
      width: 40px;
      height: 40px;
      stroke: #3B82F6;
    }

    /* Mobile menu - FIXED with opacity/visibility transitions */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(6, 9, 18, 0.98);
      backdrop-filter: blur(20px);
      z-index: 90;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      display: flex;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
    }

    .mobile-menu a {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      transition: color 0.3s;
      text-decoration: none;
    }

    .mobile-menu a:hover {
      color: white;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.5);
    }
  </style>
</head>

<body class="text-white min-h-screen">
  <!-- Background -->
  <div class="gradient-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>
  <div class="grid-pattern"></div>

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-500" id="navbar">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="glass rounded-2xl px-6 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-3 group">
          <img src="/app-tabs-images/partsmateth logo.png" alt="PartsMateTH Logo" class="h-10 w-auto object-contain transition-transform group-hover:scale-110">
          <span class="text-xl font-bold font-display tracking-tight hidden sm:block">PartsMateTH</span>
        </a>
        
        <nav class="hidden md:flex items-center gap-8">
          <a href="/" class="text-white/70 hover:text-white transition-colors">Home</a>
          <a href="/plans.html" class="text-white/70 hover:text-white transition-colors">Plans</a>
          <a href="/profile.html" class="text-white/70 hover:text-white transition-colors">Profile</a>
          <a href="/seller.html" class="text-white font-semibold relative after:absolute after:bottom-[-4px] after:left-0 after:w-full after:h-0.5 after:bg-gradient-to-r after:from-[#3B82F6] after:to-[#42C2BA]">Seller Portal</a>
        </nav>
        
        <button class="md:hidden text-white p-2" id="menuToggle">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="absolute top-6 right-6 text-white p-2" id="menuClose">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <a href="/">Home</a>
    <a href="/plans.html">Plans</a>
    <a href="/profile.html">Profile</a>
    <a href="/seller.html">Seller Portal</a>
  </div>

  <main class="relative z-10 max-w-lg mx-auto px-6 pt-32 pb-16">
    <!-- Seller Icon -->
    <div class="seller-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </div>

    <h1 class="text-3xl md:text-4xl font-bold text-center mb-3 font-display">
      Seller <span class="gradient-text">Portal</span>
    </h1>
    <p class="text-center text-white/60 mb-10">Login or sign up to manage your seller account</p>

    <!-- Main Card -->
    <div id="seller-container" class="glass-card p-8">
      <!-- Tabs -->
      <div class="flex justify-center mb-8 border-b border-white/10">
        <button id="tabLogin" class="tab-btn active">Login</button>
        <button id="tabSignup" class="tab-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="sellerLogin" class="space-y-5">
        <div>
          <label class="block text-sm text-white/70 mb-2">Seller Code</label>
          <input type="text" id="loginCode" placeholder="Enter your seller code" required class="premium-input" />
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required class="premium-input" />
        </div>
        <button type="submit" class="btn-primary w-full">
          Login to Dashboard
        </button>
      </form>

      <!-- Signup Form -->
      <form id="sellerSignup" class="space-y-5 hidden">
        <div>
          <label class="block text-sm text-white/70 mb-2">Seller Code</label>
          <input type="text" id="signupCode" placeholder="Choose your seller code" required class="premium-input" />
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Email</label>
          <input type="email" id="signupEmail" placeholder="your@email.com" required class="premium-input" />
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a strong password" required class="premium-input" />
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Phone Number</label>
          <div class="flex gap-3">
            <div class="relative w-[30%]">
              <select id="signupCountryCode" class="phone-select w-full h-full"></select>
              <div id="signupIsoLabel" class="absolute inset-0 flex items-center justify-center text-sm text-white font-medium pointer-events-none">--</div>
            </div>
            <div class="phone-wrapper flex-1">
              <span id="signupPhonePrefix" class="phone-prefix">+--</span>
              <input id="signupPhone" type="tel" placeholder="Phone number" required class="phone-input" />
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Authorization Code</label>
          <input type="text" id="authCode" placeholder="Enter your authorization code" required class="premium-input" />
          <p class="text-xs text-white/50 mt-2">You need an authorization code to become a seller. Contact us to get one.</p>
        </div>
        <button type="submit" class="btn-success w-full">
          Create Seller Account
        </button>
      </form>
    </div>

    <!-- Help text -->
    <p class="text-center text-white/40 text-sm mt-8">
      Need help? <a href="mailto:support@partsmateth.com" class="text-blue-400 hover:text-blue-300 transition-colors">Contact Support</a>
    </p>
  </main>

  <!-- Country loading script -->
  <script>
    let __countryOptionsCache = null;
    async function loadCountries(selectId, isoLabelId, prefixSpanId) {
      if (!__countryOptionsCache) {
        __countryOptionsCache = fetch("/country-options.html").then(r => r.text());
      }
      const html = await __countryOptionsCache;
      const sel = document.getElementById(selectId);
      if (!sel) return;
      sel.innerHTML = html;
      const update = () => {
        const opt = sel.options[sel.selectedIndex];
        if (isoLabelId) {
          const isoEl = document.getElementById(isoLabelId);
          if (isoEl) isoEl.textContent = opt?.getAttribute("data-iso") || "";
        }
        if (prefixSpanId) {
          const preEl = document.getElementById(prefixSpanId);
          if (preEl) preEl.textContent = opt?.value || "";
        }
      };
      sel.addEventListener("change", update);
      update();
      return true;
    }

    function getSelectedCountryName(selectEl) {
      const opt = selectEl.options[selectEl.selectedIndex];
      let raw = opt?.getAttribute("data-country") || "";
      return raw.includes("(") ? raw.split("(")[0].trim() : raw;
    }
  </script>

  <script>
    loadCountries("signupCountryCode", "signupIsoLabel", "signupPhonePrefix").then(() => {
      console.log("✅ Country options loaded for signup");
    });
  </script>

  <!-- Mobile menu -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const menuClose = document.getElementById('menuClose');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    menuClose.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
      document.body.style.overflow = '';
    });
  </script>

  <!-- Tab switching -->
  <script>
    const tabLogin = document.getElementById("tabLogin");
    const tabSignup = document.getElementById("tabSignup");
    const formLogin = document.getElementById("sellerLogin");
    const formSignup = document.getElementById("sellerSignup");

    tabLogin.onclick = () => {
      formLogin.classList.remove("hidden");
      formSignup.classList.add("hidden");
      tabLogin.classList.add("active");
      tabSignup.classList.remove("active");
    };

    tabSignup.onclick = () => {
      formSignup.classList.remove("hidden");
      formLogin.classList.add("hidden");
      tabSignup.classList.add("active");
      tabLogin.classList.remove("active");
    };
  </script>

  <!-- API calls -->
  <script>
    async function postSeller(data) {
      const res = await fetch("/api/seller-auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return res.json();
    }

    document.getElementById("sellerSignup").addEventListener("submit", async e => {
      e.preventDefault();
      const country = getSelectedCountryName(document.getElementById("signupCountryCode"));
      const phone = document.getElementById("signupPhonePrefix").textContent + document.getElementById("signupPhone").value.trim();
      const payload = {
        mode: "signup",
        sellerCode: document.getElementById("signupCode").value.trim(),
        email: document.getElementById("signupEmail").value.trim(),
        password: document.getElementById("signupPassword").value.trim(),
        phone,
        country,
        authCode: document.getElementById("authCode").value.trim()
      };
      const res = await postSeller(payload);
      alert(res.ok ? "✅ Signup successful!" : "❌ " + res.error);
    });

    document.getElementById("sellerLogin").addEventListener("submit", async e => {
      e.preventDefault();
      const payload = {
        mode: "login",
        sellerCode: document.getElementById("loginCode").value.trim(),
        password: document.getElementById("loginPassword").value.trim()
      };
      const res = await postSeller(payload);
      if (res.ok) {
        alert("✅ Login successful!");
        localStorage.setItem("sellerData", JSON.stringify(res.seller));
        window.location.href = "/seller-dashboard.html";
      } else {
        alert("❌ " + res.error);
      }
    });
  </script>

  <!-- GSAP Animations -->
  <script>
    gsap.from(".seller-icon", { opacity: 0, scale: 0.5, duration: 0.6, ease: "back.out(1.7)" });
    gsap.from("h1", { opacity: 0, y: 30, duration: 0.6, delay: 0.2 });
    gsap.from("main > p", { opacity: 0, y: 20, duration: 0.5, delay: 0.3 });
    gsap.from("#seller-container", { opacity: 0, y: 40, duration: 0.7, delay: 0.4, ease: "power2.out" });
  </script>
</body>
</html>
