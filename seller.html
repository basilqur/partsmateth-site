<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Portal | PartsMateTH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { 
      min-height: 100vh; 
      background: #060912; 
      color: white; 
      overflow-x: hidden; 
    }

    /* Animated gradient orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }
    .orb-1 {
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      top: -200px;
      left: -200px;
      animation: float1 20s ease-in-out infinite;
    }
    .orb-2 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      bottom: -150px;
      right: -150px;
      animation: float2 25s ease-in-out infinite;
    }
    .orb-3 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float3 18s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, 50px) scale(1.1); }
      66% { transform: translate(50px, 100px) scale(0.95); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-80px, -40px) scale(1.05); }
      66% { transform: translate(-40px, -80px) scale(0.9); }
    }
    @keyframes float3 {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Grid background */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
    }

    /* Glass card */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* Gradient border effect */
    .gradient-border {
      position: relative;
    }
    .gradient-border::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 1.5rem;
      padding: 1px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.5), rgba(139, 92, 246, 0.5), rgba(6, 182, 212, 0.3));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* Input styling */
    .premium-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 0.875rem 1rem;
      color: white;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }
    .premium-input:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      background: rgba(255, 255, 255, 0.08);
    }
    .premium-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Button styling */
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      font-weight: 600;
      padding: 0.875rem 1.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .btn-primary:hover::before {
      opacity: 1;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.5);
    }
    .btn-primary span {
      position: relative;
      z-index: 1;
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      font-weight: 600;
      padding: 0.875rem 1.5rem;
      border-radius: 0.75rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-success::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #34d399, #10b981);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .btn-success:hover::before {
      opacity: 1;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px -10px rgba(16, 185, 129, 0.5);
    }
    .btn-success span {
      position: relative;
      z-index: 1;
    }

    /* Tab styling */
    .tab-btn {
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .tab-btn:hover {
      color: rgba(255, 255, 255, 0.8);
    }
    .tab-btn.active {
      color: white;
      border-color: #3b82f6;
    }

    /* Phone input special styling */
    .phone-select {
      appearance: none;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      padding: 0.875rem 0.75rem;
      color: transparent;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .phone-select:focus {
      outline: none;
      border-color: rgba(59, 130, 246, 0.5);
    }
    .phone-select option {
      background: #1a1a2e;
      color: white;
    }

    .phone-wrapper {
      display: flex;
      align-items: stretch;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      overflow: hidden;
    }
    .phone-wrapper:focus-within {
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }
    .phone-prefix {
      padding: 0.875rem 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      white-space: nowrap;
    }
    .phone-input {
      flex: 1;
      background: transparent;
      border: none;
      padding: 0.875rem 1rem;
      color: white;
      font-size: 0.95rem;
    }
    .phone-input:focus {
      outline: none;
    }
    .phone-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    /* Icon styling */
    .seller-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      border-radius: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .seller-icon svg {
      width: 40px;
      height: 40px;
      stroke: #3b82f6;
    }

    /* Nav link hover */
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      transition: width 0.3s ease;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    .nav-link.active {
      color: white;
    }

    /* Mobile nav */
    .mobile-menu {
      display: none;
    }
    @media (max-width: 640px) {
      .desktop-nav { display: none; }
      .mobile-menu { display: block; }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="grid-bg"></div>

  <!-- Header -->
  <header class="relative z-10 border-b border-white/10 bg-black/20 backdrop-blur-xl">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
        PartsMateTH
      </a>
      
      <!-- Desktop Nav -->
      <nav class="desktop-nav flex items-center gap-6 text-sm">
        <a href="/" class="nav-link text-white/70 hover:text-white">Home</a>
        <a href="/profile.html" class="nav-link text-white/70 hover:text-white">My Profile</a>
        <a href="/seller.html" class="nav-link active text-white">Seller Portal</a>
      </nav>

      <!-- Mobile Menu Button -->
      <button id="mobileMenuBtn" class="mobile-menu p-2 text-white/70 hover:text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Mobile Dropdown -->
    <div id="mobileDropdown" class="hidden absolute top-full left-0 right-0 bg-black/90 backdrop-blur-xl border-b border-white/10 py-4 z-50">
      <nav class="flex flex-col items-center gap-4 text-sm">
        <a href="/" class="text-white/70 hover:text-white">Home</a>
        <a href="/profile.html" class="text-white/70 hover:text-white">My Profile</a>
        <a href="/seller.html" class="text-white font-semibold">Seller Portal</a>
      </nav>
    </div>
  </header>

  <main class="relative z-10 max-w-lg mx-auto px-4 py-16">
    <!-- Seller Icon -->
    <div class="seller-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </div>

    <h1 class="text-3xl md:text-4xl font-bold text-center mb-3 bg-gradient-to-r from-white via-blue-100 to-purple-200 bg-clip-text text-transparent">
      Seller Portal
    </h1>
    <p class="text-center text-white/60 mb-10">Login or sign up to manage your seller account</p>

    <!-- Main Card -->
    <div id="seller-container" class="glass-card gradient-border p-8">
      <!-- Tabs -->
      <div class="flex justify-center mb-8 border-b border-white/10">
        <button id="tabLogin" class="tab-btn active">Login</button>
        <button id="tabSignup" class="tab-btn">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="sellerLogin" class="space-y-5">
        <div>
          <label class="block text-sm text-white/70 mb-2">Seller Code</label>
          <input type="text" id="loginCode" placeholder="Enter your seller code" required class="premium-input" />
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required class="premium-input" />
        </div>
        <button type="submit" class="btn-primary w-full">
          <span>Login to Dashboard</span>
        </button>
      </form>

      <!-- Signup Form -->
      <form id="sellerSignup" class="space-y-5 hidden">
        <div>
          <label class="block text-sm text-white/70 mb-2">Seller Code</label>
          <input type="text" id="signupCode" placeholder="Choose your seller code" required class="premium-input" />
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Email</label>
          <input type="email" id="signupEmail" placeholder="your@email.com" required class="premium-input" />
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a strong password" required class="premium-input" />
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Phone Number</label>
          <div class="flex gap-3">
            <div class="relative w-[30%]">
              <select id="signupCountryCode" class="phone-select w-full h-full"></select>
              <div id="signupIsoLabel" class="absolute inset-0 flex items-center justify-center text-sm text-white font-medium pointer-events-none">--</div>
            </div>
            <div class="phone-wrapper flex-1">
              <span id="signupPhonePrefix" class="phone-prefix">+--</span>
              <input id="signupPhone" type="tel" placeholder="Phone number" required class="phone-input" />
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm text-white/70 mb-2">Authorization Code</label>
          <input type="text" id="authCode" placeholder="Enter your authorization code" required class="premium-input" />
          <p class="text-xs text-white/50 mt-2">You need an authorization code to become a seller. Contact us to get one.</p>
        </div>
        <button type="submit" class="btn-success w-full">
          <span>Create Seller Account</span>
        </button>
      </form>
    </div>

    <!-- Help text -->
    <p class="text-center text-white/40 text-sm mt-8">
      Need help? <a href="mailto:support@partsmateth.com" class="text-blue-400 hover:text-blue-300 transition-colors">Contact Support</a>
    </p>
  </main>

  <!-- Country loading script -->
  <script>
    let __countryOptionsCache = null;
    async function loadCountries(selectId, isoLabelId, prefixSpanId) {
      if (!__countryOptionsCache) {
        __countryOptionsCache = fetch("/country-options.html").then(r => r.text());
      }
      const html = await __countryOptionsCache;
      const sel = document.getElementById(selectId);
      if (!sel) return;
      sel.innerHTML = html;
      const update = () => {
        const opt = sel.options[sel.selectedIndex];
        if (isoLabelId) {
          const isoEl = document.getElementById(isoLabelId);
          if (isoEl) isoEl.textContent = opt?.getAttribute("data-iso") || "";
        }
        if (prefixSpanId) {
          const preEl = document.getElementById(prefixSpanId);
          if (preEl) preEl.textContent = opt?.value || "";
        }
      };
      sel.addEventListener("change", update);
      update();
      return true;
    }

    function getSelectedCountryName(selectEl) {
      const opt = selectEl.options[selectEl.selectedIndex];
      let raw = opt?.getAttribute("data-country") || "";
      return raw.includes("(") ? raw.split("(")[0].trim() : raw;
    }
  </script>

  <script>
    loadCountries("signupCountryCode", "signupIsoLabel", "signupPhonePrefix").then(() => {
      console.log("✅ Country options loaded for signup");
    });
  </script>

  <!-- Tab switching -->
  <script>
    const tabLogin = document.getElementById("tabLogin");
    const tabSignup = document.getElementById("tabSignup");
    const formLogin = document.getElementById("sellerLogin");
    const formSignup = document.getElementById("sellerSignup");

    tabLogin.onclick = () => {
      formLogin.classList.remove("hidden");
      formSignup.classList.add("hidden");
      tabLogin.classList.add("active");
      tabSignup.classList.remove("active");
    };

    tabSignup.onclick = () => {
      formSignup.classList.remove("hidden");
      formLogin.classList.add("hidden");
      tabSignup.classList.add("active");
      tabLogin.classList.remove("active");
    };
  </script>

  <!-- API calls -->
  <script>
    async function postSeller(data) {
      const res = await fetch("/api/seller-auth", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return res.json();
    }

    document.getElementById("sellerSignup").addEventListener("submit", async e => {
      e.preventDefault();
      const country = getSelectedCountryName(document.getElementById("signupCountryCode"));
      const phone = document.getElementById("signupPhonePrefix").textContent + document.getElementById("signupPhone").value.trim();
      const payload = {
        mode: "signup",
        sellerCode: document.getElementById("signupCode").value.trim(),
        email: document.getElementById("signupEmail").value.trim(),
        password: document.getElementById("signupPassword").value.trim(),
        phone,
        country,
        authCode: document.getElementById("authCode").value.trim()
      };
      const res = await postSeller(payload);
      alert(res.ok ? "✅ Signup successful!" : "❌ " + res.error);
    });

    document.getElementById("sellerLogin").addEventListener("submit", async e => {
      e.preventDefault();
      const payload = {
        mode: "login",
        sellerCode: document.getElementById("loginCode").value.trim(),
        password: document.getElementById("loginPassword").value.trim()
      };
      const res = await postSeller(payload);
      if (res.ok) {
        alert("✅ Login successful!");
        localStorage.setItem("sellerData", JSON.stringify(res.seller));
        window.location.href = "/seller-dashboard.html";
      } else {
        alert("❌ " + res.error);
      }
    });
  </script>

  <!-- Mobile menu toggle -->
  <script>
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileDropdown = document.getElementById('mobileDropdown');
    
    mobileMenuBtn.addEventListener('click', () => {
      mobileDropdown.classList.toggle('hidden');
    });
  </script>

  <!-- GSAP Animations -->
  <script>
    gsap.from(".seller-icon", { opacity: 0, scale: 0.5, duration: 0.6, ease: "back.out(1.7)" });
    gsap.from("h1", { opacity: 0, y: 30, duration: 0.6, delay: 0.2 });
    gsap.from("main > p", { opacity: 0, y: 20, duration: 0.5, delay: 0.3 });
    gsap.from("#seller-container", { opacity: 0, y: 40, duration: 0.7, delay: 0.4, ease: "power2.out" });
  </script>
</body>
</html>
