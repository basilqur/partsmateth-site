<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard | PartsMateTH</title>
  <meta name="description" content="Manage your seller account, create invite codes, and track your revenue." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4, .font-display { font-family: 'Space Grotesk', sans-serif; }

    body {
      background: #060912;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      overflow: hidden;
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #8B5CF6, #3B82F6);
      top: -150px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #42C2BA, #22D3EE);
      bottom: -100px;
      left: -100px;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -30px) scale(1.05); }
      50% { transform: translate(-20px, 20px) scale(0.95); }
      75% { transform: translate(20px, 10px) scale(1.02); }
    }

    /* Grid pattern */
    .grid-pattern {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: -1;
    }

    /* Gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #3B82F6 0%, #42C2BA 50%, #3B82F6 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Dashboard Card */
    .dashboard-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      overflow: hidden;
      position: relative;
    }

    .dashboard-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.5), transparent);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 2rem;
    }

    @media (max-width: 640px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.12);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 1rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-icon.code {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));
      color: #a78bfa;
    }

    .stat-icon.tier {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
      color: #60a5fa;
    }

    .stat-icon.sales {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
      color: #4ade80;
    }

    .stat-icon.revenue {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.1));
      color: #fbbf24;
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: white;
    }

    .stat-value.revenue {
      color: #4ade80;
    }

    /* Action Buttons */
    .actions-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 0 2rem 2rem;
    }

    @media (max-width: 768px) {
      .actions-grid {
        grid-template-columns: 1fr;
      }
    }

    .btn {
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3B82F6, #42C2BA);
      color: white;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .btn-success {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    .btn-success:hover {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(34, 197, 94, 0.15));
      border-color: rgba(34, 197, 94, 0.5);
    }

    /* Message */
    .action-msg {
      text-align: center;
      padding: 1rem 2rem 2rem;
      font-weight: 600;
      min-height: 60px;
    }

    .action-msg.success {
      color: #4ade80;
    }

    .action-msg.error {
      color: #f87171;
    }

    /* Mobile menu - FIXED with opacity/visibility transitions */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(6, 9, 18, 0.98);
      backdrop-filter: blur(20px);
      z-index: 90;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      display: flex;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .mobile-menu.active {
      opacity: 1;
      visibility: visible;
    }

    .mobile-menu a {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      transition: color 0.3s;
      text-decoration: none;
    }

    .mobile-menu a:hover {
      color: white;
    }

    .mobile-menu a.logout {
      color: #f87171;
    }

    .mobile-menu a.logout:hover {
      color: #ef4444;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(59, 130, 246, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(59, 130, 246, 0.5);
    }
  </style>
</head>

<body class="text-white min-h-screen">
  <!-- Background -->
  <div class="gradient-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
  </div>
  <div class="grid-pattern"></div>

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-500" id="navbar">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="glass rounded-2xl px-6 py-4 flex items-center justify-between">
        <a href="/" class="flex items-center gap-3 group">
          <img src="/app-tabs-images/partsmateth logo.png" alt="PartsMateTH Logo" class="h-10 w-auto object-contain transition-transform group-hover:scale-110">
          <span class="text-xl font-bold font-display tracking-tight hidden sm:block">PartsMateTH</span>
        </a>
        
        <nav class="hidden md:flex items-center gap-8">
          <a href="/" class="text-white/70 hover:text-white transition-colors">Home</a>
          <a href="/plans.html" class="text-white/70 hover:text-white transition-colors">Plans</a>
          <a href="/seller.html" class="text-white/70 hover:text-white transition-colors">Seller Portal</a>
          <a href="#" id="logoutBtn" class="text-red-400 hover:text-red-300 transition-colors">Logout</a>
        </nav>
        
        <button class="md:hidden text-white p-2" id="menuToggle">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <button class="absolute top-6 right-6 text-white p-2" id="menuClose">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <a href="/">Home</a>
    <a href="/plans.html">Plans</a>
    <a href="/seller.html">Seller Portal</a>
    <a href="#" id="mobileLogoutBtn" class="logout">Logout</a>
  </div>

  <!-- Main Content -->
  <main class="relative z-10 max-w-4xl mx-auto px-6 pt-32 pb-12">
    <h1 class="text-3xl md:text-4xl font-bold text-center mb-8 font-display">
      Seller <span class="gradient-text">Dashboard</span>
    </h1>

    <!-- Dashboard Card -->
    <div class="dashboard-card">
      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon code">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="stat-label">Seller Code</div>
          <div class="stat-value" id="sellerCode">â€”</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon tier">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
          </div>
          <div class="stat-label">Tier Level</div>
          <div class="stat-value" id="sellerTier">Silver</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon sales">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="23"></line>
              <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"></path>
            </svg>
          </div>
          <div class="stat-label">Subscriptions Sold</div>
          <div class="stat-value" id="sellerSales">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-icon revenue">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
              <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
          </div>
          <div class="stat-label">Total Revenue</div>
          <div class="stat-value revenue" id="sellerRevenue">AED 0</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="actions-grid">
        <button id="btnCreateInvite" class="btn btn-primary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Create Invite Code
        </button>
        <button id="btnViewInvites" class="btn btn-secondary">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          View Invites
        </button>
        <button id="btnWithdraw" class="btn btn-success">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="1" x2="12" y2="23"></line>
            <path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"></path>
          </svg>
          Request Withdraw
        </button>
      </div>

      <!-- Action Message -->
      <p id="actionMsg" class="action-msg"></p>
    </div>
  </main>

  <script>
    // Mobile menu
    const menuToggle = document.getElementById('menuToggle');
    const menuClose = document.getElementById('menuClose');
    const mobileMenu = document.getElementById('mobileMenu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.add('active');
      document.body.style.overflow = 'hidden';
    });

    menuClose.addEventListener('click', () => {
      mobileMenu.classList.remove('active');
      document.body.style.overflow = '';
    });

    // GSAP Animations
    gsap.from('.dashboard-card', {
      duration: 0.8,
      y: 30,
      opacity: 0,
      ease: 'power3.out',
      delay: 0.2
    });

    gsap.from('.stat-card', {
      duration: 0.6,
      y: 20,
      opacity: 0,
      stagger: 0.1,
      ease: 'power3.out',
      delay: 0.4
    });

    // Seller Data
    const seller = JSON.parse(localStorage.getItem("sellerData") || "{}");
    if (!seller.code) window.location.href = "/seller.html";

    document.getElementById("sellerCode").textContent = seller.code;
    document.getElementById("sellerTier").textContent = seller.tier || "Silver";
    document.getElementById("sellerSales").textContent = seller.sales || 0;
    document.getElementById("sellerRevenue").textContent = "AED " + (seller.revenue || 0);

    // Logout
    function logout() {
      localStorage.removeItem("sellerData");
      window.location.href = "/seller.html";
    }

    document.getElementById("logoutBtn").onclick = logout;
    document.getElementById("mobileLogoutBtn").onclick = logout;

    // API calls
    async function postInvite(data) {
      const res = await fetch("/api/seller-invites", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      return res.json();
    }

    // Create Invite
    document.getElementById("btnCreateInvite").onclick = async () => {
      const custom = prompt("Enter custom invite code (leave blank for random):")?.trim().toUpperCase();
      const res = await postInvite({ mode: "create", sellerCode: seller.code, inviteCode: custom || "", random: !custom });
      const msgEl = document.getElementById("actionMsg");
      if (res.ok) {
        msgEl.textContent = `âœ… Created: ${res.inviteCode}`;
        msgEl.className = 'action-msg success';
      } else {
        msgEl.textContent = `âŒ ${res.error}`;
        msgEl.className = 'action-msg error';
      }
    };

    // View Invites
    document.getElementById("btnViewInvites").onclick = async () => {
      const res = await postInvite({ mode: "list", sellerCode: seller.code });
      if (!res.ok) return alert("âŒ " + res.error);
      const list = res.invites || [];
      if (!list.length) return alert("No invites yet.");
      const msg = list.map(i => `${i.code} â€” ${i.status} â€” Uses: ${i.uses}`).join("\n");
      alert("ðŸ“‹ Your Invites:\n\n" + msg);
    };

    // Withdraw
    document.getElementById("btnWithdraw").onclick = () => {
      alert("ðŸ’¸ Withdraw system coming next phase");
    };
  </script>
</body>
</html>
