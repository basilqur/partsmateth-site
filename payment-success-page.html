<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Successful | PartsMateTH</title>
  <meta name="description" content="Your PartsMateTH subscription is now active. View your order details and license key." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    :root {
      --gradient-start: #3B82F6;
      --gradient-end: #42C2BA;
      --success-color: #22c55e;
      --bg-dark: #060912;
      --bg-card: rgba(255, 255, 255, 0.03);
      --border-subtle: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Animated Background */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
    }

    .gradient-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: 0;
      animation: float 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #22c55e, #3B82F6);
      top: -150px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #42C2BA, #22D3EE);
      bottom: -100px;
      left: -100px;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(5deg); }
      66% { transform: translate(-20px, 20px) rotate(-5deg); }
    }

    /* Success Card */
    .success-card {
      position: relative;
      z-index: 10;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 3rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
      overflow: hidden;
    }

    .success-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--success-color), transparent);
    }

    /* Success Icon */
    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
      border: 2px solid rgba(34, 197, 94, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse-success 2s ease-in-out infinite;
    }

    @keyframes pulse-success {
      0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
      50% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); }
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      color: var(--success-color);
    }

    .success-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #22c55e, #42C2BA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .success-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* Loading */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .loading-container.hidden {
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-subtle);
      border-top-color: var(--success-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Order Details */
    .order-details {
      display: none;
      text-align: left;
    }

    .order-details.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .detail-row {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 0.75rem;
    }

    .detail-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .detail-value {
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* License Key Section */
    .license-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-subtle);
    }

    .reveal-btn {
      width: 100%;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.1));
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      color: var(--success-color);
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .reveal-btn:hover {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.25), rgba(34, 197, 94, 0.15));
      border-color: rgba(34, 197, 94, 0.5);
    }

    .license-display {
      display: none;
      margin-top: 1rem;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 12px;
      padding: 1rem;
    }

    .license-display.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .license-key {
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 1.1rem;
      color: var(--success-color);
      word-break: break-all;
      margin-bottom: 0.75rem;
    }

    .copy-btn {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Buttons */
    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 2rem;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
    }

    /* Confetti canvas */
    #confetti {
      position: fixed;
      inset: 0;
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="bg-grid"></div>
  <div class="gradient-orb orb-1"></div>
  <div class="gradient-orb orb-2"></div>
  
  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Success Card -->
  <div class="success-card">
    <div class="success-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    
    <h1 class="success-title">Payment Successful!</h1>
    <p class="success-subtitle">Thank you for subscribing to <strong>PartsMateTH</strong></p>

    <!-- Loading -->
    <div id="loading" class="loading-container">
      <div class="spinner"></div>
    </div>

    <!-- Order Details -->
    <div id="orderDetails" class="order-details">
      <div class="detail-row" id="orderRow">
        <div class="detail-label">Order Number</div>
        <div class="detail-value" id="orderInfo">—</div>
      </div>
      <div class="detail-row" id="planRow">
        <div class="detail-label">Selected Plan</div>
        <div class="detail-value" id="planInfo">—</div>
      </div>
      <div class="detail-row" id="dateRow">
        <div class="detail-label">License Validity</div>
        <div class="detail-value" id="dateInfo">—</div>
      </div>

      <!-- License Key Section -->
      <div class="license-section">
        <button id="revealBtn" class="reveal-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0110 0v4"></path>
          </svg>
          Click to Reveal License Key
        </button>
        
        <div id="licenseContainer" class="license-display">
          <div class="license-key" id="licenseKey">—</div>
          <button id="copyBtn" class="copy-btn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 4px;">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
            </svg>
            Copy Key
          </button>
        </div>
      </div>
    </div>

    <a href="/" class="btn-primary">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Return to Home
    </a>
  </div>

  <script>
    // Confetti animation
    (() => {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = [];
      const colors = ['#22c55e', '#3B82F6', '#42C2BA', '#f59e0b', '#ec4899'];
      
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          w: Math.random() * 10 + 5,
          h: Math.random() * 6 + 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          velocity: Math.random() * 3 + 2,
          angle: Math.random() * 360,
          spin: Math.random() * 10 - 5
        });
      }

      let frame = 0;
      const maxFrames = 300;

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        if (frame > maxFrames) return;
        
        pieces.forEach(p => {
          p.y += p.velocity;
          p.angle += p.spin;
          
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle * Math.PI / 180);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
          ctx.restore();
        });
        
        frame++;
        requestAnimationFrame(animate);
      }
      
      setTimeout(animate, 200);
    })();

    // GSAP animation
    gsap.from('.success-card', {
      duration: 0.8,
      y: 30,
      opacity: 0,
      ease: 'power3.out'
    });

    // Helper functions
    function pretty(d) {
      const dt = new Date(d);
      if (isNaN(dt)) return d;
      return dt.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    async function fetchWithBackoff(url, tries = 6) {
      let delay = 500;
      for (let i = 1; i <= tries; i++) {
        try {
          const r = await fetch(url, { cache: 'no-store' });
          if (r.ok) return await r.json();
        } catch (e) {}
        if (i < tries) {
          await new Promise(res => setTimeout(res, delay));
          delay = Math.min(delay * 2, 4000);
        }
      }
      return null;
    }

    // Page logic
    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      const plan = params.get('plan');
      const invCode = params.get('invCode') || '';

      const loading = document.getElementById('loading');
      const details = document.getElementById('orderDetails');

      if (!email) {
        loading.classList.add('hidden');
        details.classList.add('show');
        document.getElementById('orderInfo').textContent = 'Missing email. Please return to Home and try again.';
        return;
      }

      const data = await fetchWithBackoff(`/api/get-latest-order?email=${encodeURIComponent(email)}`);
      
      loading.classList.add('hidden');
      details.classList.add('show');

      const orderInfoEl = document.getElementById('orderInfo');
      const planInfoEl = document.getElementById('planInfo');
      const dateInfoEl = document.getElementById('dateInfo');

      if (data && data.orderNo) {
        orderInfoEl.textContent = data.orderNo;
        if (data.plan) planInfoEl.textContent = data.plan;
        if (data.start && data.end) {
          dateInfoEl.textContent = `${pretty(data.start)} → ${pretty(data.end)}`;
        }

        const keyEl = document.getElementById('licenseKey');
        const container = document.getElementById('licenseContainer');
        const btn = document.getElementById('revealBtn');
        let shown = false;

        btn.onclick = () => {
          shown = !shown;
          if (shown) {
            keyEl.textContent = data.licenseKey || 'No license key found.';
            container.classList.add('show');
            btn.innerHTML = `
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0110 0v4"></path>
                <line x1="12" y1="11" x2="12" y2="17"></line>
              </svg>
              Hide License Key`;
          } else {
            container.classList.remove('show');
            btn.innerHTML = `
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0110 0v4"></path>
              </svg>
              Click to Reveal License Key`;
          }
        };

        document.getElementById('copyBtn').onclick = () => {
          const text = keyEl.textContent;
          if (!text) return;
          navigator.clipboard.writeText(text).then(() => {
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.innerHTML = `
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 4px;">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              Copied!`;
            setTimeout(() => {
              copyBtn.innerHTML = `
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 4px;">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                  <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"></path>
                </svg>
                Copy Key`;
            }, 2000);
          });
        };
      } else {
        orderInfoEl.textContent = 'No order found yet. Please wait a moment and refresh.';
      }
    };
  </script>
</body>
</html>
