<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Canceled | PartsMateTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --c1: 128, 0, 32;
        --c2: 64, 0, 16;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, rgba(var(--c1),0.9), rgba(var(--c2),1));

        background-attachment: fixed;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Poppins', 'Inter', sans-serif;
      }
      #bgParticles {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        filter: contrast(120%) brightness(110%);
      }
      .glass {
        position: relative;
        z-index: 10;
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.25);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 25px 40px rgba(0,0,0,0.25);
      }
      .accent-pill {
        background: linear-gradient(90deg, rgba(var(--c1),1), rgba(var(--c2),1));
      }
      .btn {
        transition: all 0.25s ease;
        font-weight: 500;
        border-radius: 0.75rem;
        padding: 0.8rem 1.25rem;
      }
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <canvas id="bgParticles"></canvas>
    <div class="glass max-w-lg w-full text-center">
      <div class="flex justify-center items-center gap-3 mb-6">
        <div class="accent-pill w-12 h-12 rounded-xl grid place-items-center shadow-md">
          <span class="text-2xl">âœ–</span>
        </div>
        <h1 class="text-3xl font-semibold">Payment Canceled</h1>
      </div>
      <p class="text-white/90">Your payment was not completed.</p>
      <p id="cancelInfo" class="text-white/70 mt-2"></p>
      <div class="mt-8 flex flex-col sm:flex-row gap-3 justify-center">
        <a href="/" class="btn border border-white/30 bg-white/10 text-white">Back to Home</a>
        <a id="retryBtn" class="btn bg-white text-gray-900">Try Again</a>
      </div>
      <div class="mt-6 text-xs text-white/70">
        Need help? <a href="/#contact" class="underline hover:text-white">Contact support</a>
      </div>
    </div>

    <script>
      (() => {
        const canvas = document.getElementById('bgParticles');
        const ctx = canvas.getContext('2d');
        let w,h,dpr,particles=[],pointer={x:null,y:null};

        function resize(){
          dpr = window.devicePixelRatio || 1;
          w = canvas.width = innerWidth * dpr;
          h = canvas.height = innerHeight * dpr;
          canvas.style.width = innerWidth + 'px';
          canvas.style.height = innerHeight + 'px';
        }
        window.addEventListener('resize', resize);
        resize();

        const COUNT = Math.min(120, Math.floor((innerWidth * innerHeight) / 14000));
        function rand(a,b){return a + Math.random()*(b-a)}
        function init(){
          particles = Array.from({length: COUNT}).map(()=>({
            x: rand(0,w), y: rand(0,h),
            vx: rand(-0.2,0.2), vy: rand(-0.2,0.2),
            r: rand(1,2.2)*dpr,
            hue: rand(340, 360)
          }));
        }
        init();

        window.addEventListener('pointermove', e=>{
          const rect = canvas.getBoundingClientRect();
          pointer.x = (e.clientX - rect.left) * dpr;
          pointer.y = (e.clientY - rect.top) * dpr;
        });
        window.addEventListener('pointerleave', ()=>{pointer.x=pointer.y=null});

        function step(){
          ctx.clearRect(0,0,w,h);
          for(const p of particles){
            if(pointer.x){
              const dx=p.x-pointer.x, dy=p.y-pointer.y;
              const d2=dx*dx+dy*dy;
              const force=Math.min(100000/(d2+10000),0.6);
              p.vx+=(dx/d2)*force; p.vy+=(dy/d2)*force;
            }
            p.x+=p.vx; p.y+=p.vy;
            p.vx*=0.985; p.vy*=0.985;
            if(p.x<0)p.x=w; if(p.x>w)p.x=0; if(p.y<0)p.y=h; if(p.y>h)p.y=0;
          }
          ctx.globalCompositeOperation='lighter';
          for(const p of particles){
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle=`hsla(${p.hue},70%,60%,0.8)`;
            ctx.fill();
          }
          ctx.globalCompositeOperation='source-over';
          requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      })();

      const params=new URLSearchParams(window.location.search);
      const email=params.get('email');
      const plan=params.get('plan');
      if(email){document.getElementById('cancelInfo').textContent=`You attempted to subscribe with: ${email}`;}
      const qs=new URLSearchParams();
      if(email)qs.set('email',email);
      if(plan)qs.set('plan',plan);
      document.getElementById('retryBtn').href=`/${qs.toString()?"?"+qs.toString():""}#home`;
    </script>
  </body>
</html>
