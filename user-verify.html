<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Verifying Account...</title>
  <script>
    (async ()=> {
      const params = new URLSearchParams(location.search);
      const key = params.get("key");
      const token = params.get("token");

      if (!key || !token) {
        document.body.innerHTML = "❌ Invalid verification link.";
        return;
      }

      // direct call – no nested fetch or recheck
      const scriptUrl = "https://script.google.com/macros/s/AKfycbx5gmjnb2SKjn1ZAKB_GqXbAXXaclCxCZwCYkqo_zxj7OfOaD6yxyCGUkGmUoMzxjwk/exec";
      const url = `${scriptUrl}?mode=verifyUser&key=${encodeURIComponent(key)}&token=${encodeURIComponent(token)}`;
      try {
        const res = await fetch(url);
        const txt = await res.text();
        document.body.innerHTML = txt;
      } catch (err) {
        document.body.innerHTML = "⚠️ Verification failed due to a network error.";
      }
    })();
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;padding:40px;color:#333;">
  Verifying your PartsMateTH account...
</body>
</html>
