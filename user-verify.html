<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Verifying Your Account...</title>
  <script>
    (async () => {
      const params = new URLSearchParams(location.search);
      const key = params.get("key");
      const token = params.get("token");
      document.body.innerHTML = "Verifying your PartsMateTH account...";

      if (!key || !token) {
        document.body.innerHTML = "❌ Invalid verification link.";
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbx5gmjnb2SKjn1ZAKB_GqXbAXXaclCxCZwCYkqo_zxj7OfOaD6yxyCGUkGmUoMzxjwk/exec";
      const verifyUrl = `${scriptURL}?mode=verifyUser&key=${encodeURIComponent(key)}&token=${encodeURIComponent(token)}`;

      try {
        const res = await fetch(verifyUrl, { cache: "no-store" });
        let text = await res.text();

        // if text looks invalid but token was probably cleared, recheck user
        if (text.includes("Invalid") || text.includes("Error")) {
          const checkUrl = `${scriptURL}?mode=profileByKey&licenseKey=${encodeURIComponent(key)}`;
          const re = await fetch(checkUrl, { cache: "no-store" });
          const data = await re.json().catch(() => null);
          if (data && data.status && data.status.toUpperCase().includes("ACTIVE")) {
            text = "✅ Your PartsMateTH account has been verified successfully!";
          }
        }

        document.body.innerHTML = text;
      } catch (err) {
        document.body.innerHTML = "⚠️ Verification failed due to a network error.";
      }
    })();
  </script>
</head>
<body style="font-family:sans-serif;text-align:center;padding:40px;color:#333;">
  Verifying your account...
</body>
</html>
